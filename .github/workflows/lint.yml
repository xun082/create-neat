name: Commit Message Check on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # è·å–æ‰€æœ‰æäº¤è®°å½•ä»¥ä¾¿æ£€æŸ¥æäº¤ä¿¡æ¯

      - name: Check commit messages in PR
        run: ./scripts/check_commit_msg.sh ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.4.0

      - name: Install Deps
        run: pnpm i --no-frozen-lockfile

      - name: Format
        run: |
          pnpm run format:ci

      - name: Lint
        run: pnpm run lint:ci
